      justify-content: center;

      border-radius: 30px;

      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }

    .footer {
